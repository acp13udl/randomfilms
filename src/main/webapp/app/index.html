<!DOCTYPE html>
<html lang="en" ng-app="randomfilmsJS">
<head>

    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Films app</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="base.css"/>-->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="random-films/random-films.js"></script>
    <script type="text/javascript">
        function validateKey(e){
            $('#searchButton').attr('href',"/app/?search="+$('#searchInput').val());
            if(e.keyCode == 13){
                window.location.assign("/app/?search="+$('#searchInput').val());
                return false;
            }
        }
    </script>

</head>

<body>

<div ng-controller="RandomFilmsController as randomFilmsController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">RandomFilms</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                </ul>
                <form class="navbar-form navbar-left" onsubmit="return false;">
                    <div class="input-group">
                        <a id="FavoritesButton" class="btn btn-danger" href="/validation">Favorites</a>
                    </div>
                </form>
                <form class="navbar-form navbar-right" role="search" onsubmit="return false;">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" onkeyup="validateKey(event)" onblur="validateKey(event)" placeholder="Search">
                        <a id="searchButton" class="input-group-addon" ng-click="">Search</a>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" id="container" style="margin-left: 10px; margin-right: 10px;">
            <div class="row">
                <div class="col-md-6" >
                    <div style="text-align: center;">
                        <h1 style="font-family: cursive; font-weight: bold;">Random Films</h1>
                        </br></br>
                    </div>
                            <table id="randomFilmsTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="col-md-1" >ID</th>
                                        <th class="col-md-2">Title</th>
                                        <th class="col-md-2">Year</th>
                                        <th >Description</th>
                                        <th class="col-md-1"></th>
                                    </tr>
                                </thead>
                                    <tbody ng-show="randomFilmsController.randomFilmsRequestSuccess()">
                                        <tr ng-repeat="film in randomFilmsController.films.randomList">
                                            <td>{{film.id}}</td>
                                            <td>{{film.title}}</td>
                                            <td>{{film.year}}</td>
                                            <td>{{film.simplePlot}}</td>
                                            <td><a class="btn btn-success btn-sm" href="../films/{{film.id}}">Link</a></td>
                                        </tr>
                                    </tbody>
                            </table>
                </div>
                <div class="col-md-6">
                    <div ng-show="randomFilmsController.searchFilmsSuccess()">
                        <div style="text-align: center;">
                            <h1 style="font-family: cursive; font-weight: bold;">Search Result</h1>
                            </br></br>
                        </div>
                        <table id="searchFilmsTable" class="table table-striped">
                            <thead>
                            <tr>
                                <th class="col-md-2">Title</th>
                                <th class="col-md-2">Year</th>
                                <th>Description</th>
                                <th class="col-md-1"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <div ng-repeat="film in randomFilmsController.films.searchList">
                                <tr>
                                    <td>{{film.title}}</td>
                                    <td>{{film.year}}</td>
                                    <td>{{film.getSimplePlot}}</td>
                                    <td><a class="btn btn-success btn-sm" href="/save/{{ (film.saveUrl + &isAngular=0) }}">Link</a></td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
