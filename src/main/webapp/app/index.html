    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav">

            <form class="navbar-form navbar-right" role="search" onsubmit="return false;">

        </div>
    </div>
</nav>

    <div class="row">
        <div class="col-md-6" class="container" ng-controller="InitialController as initialController">
            <div style="text-align: center;">
                <h1 style="font-family: cursive; font-weight: bold;">Random Films</h1>
                </br></br>
            </div>
                <table id="randomFilmsTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th class="col-md-1">ID</th>
                        <th class="col-md-2">Title</th>
                        <th class="col-md-2">Year</th>
                        <th >Description</th>
                        <th class="col-md-1"></th>
                    </tr>
                    </thead>
                        <div ng-show="initialController.randomFilmsEmpty">
                            <tr ng-repeat="film in initialController.listFilms">
                                <random-films></random-films>
                            <tr/>
                        </div>
                    <tbody>

                        <!--<c:choose>-->

                                    <!--</tr>-->

                                <!--</c:forEach>-->
                            <!--</c:when>-->
                        <!--</c:choose>-->
                    </tbody>
                </table>
        </div>
        <div class="col-md-6">
            <c:choose>
                <c:when test="${not empty searchFilms}">
                    <div style="text-align: center;">
                        <h1 style="font-family: cursive; font-weight: bold;">Search Result</h1>
                        </br></br>
                    </div>
                    <table id="searchFilmsTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th class="col-md-2">Title</th>
                            <th class="col-md-2">Year</th>
                            <th>Description</th>
                            <th class="col-md-1"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <c:forEach var="film" items="${searchFilms}">
                            <tr>
                                <td>${film.getTitle()}</td>
                                <td>${film.getYear()}</td>
                                <td>${film.getSimplePlot()}</td>
                                <td><a class="btn btn-success btn-sm" href="/save/${film.createUrlParams()}">Link</a></td>
                            </tr>
                            </li>
                        </c:forEach>
                        </tbody>
                    </table>
                </c:when>
            </c:choose>
        </div>
    </div>
</div>
