<!-- HTML index for randomfilm app -->
<!DOCTYPE html>
<html lang="en" ng-app="randomfilmsJS">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="base.css"/>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="greeting-tab/greeting-tab.js"></script>
    <script src="greeting-form/greeting-form.js"></script>
    <script src="login-form/login-form.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">RandomFilms</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

            </ul>
            <form class="navbar-form navbar-left" onsubmit="return false;">
                <div class="input-group">
                    <a id="FavoritesButton" class="btn btn-danger" href="/validation">Favorites</a>
                </div>
            </form>
            <form class="navbar-form navbar-right" role="search" onsubmit="return false;">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" onkeyup="validateKey(event)" onblur="validateKey(event)" placeholder="Search">
                    <a id="searchButton" class="input-group-addon" href="/">Search</a>
                </div>

                <%--<button type="submit" class="btn btn-default">Submit</button>--%>
            </form>
        </div>
    </div>
</nav>


<div class="container" ng-controller="FilmController as controller">
    <header>
        <h1 class="text-center">RandomFilmsJS</h1>
        <h3 class="text-center">Angular client for Random Films</h3>
        <h3>&nbsp;</h3>
    </header>

    <div class="text-center" ng-show="controller.noGreetings()">
        <button class="btn btn-lg btn-primary" ng-click="controller.listGreetings()">
            <span ng-show="!controller.isLoading()">Get Greetings</span>
            <span ng-show="controller.isLoading()"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</span>
        </button>
    </div>
    <div ng-repeat="greeting in controller.greetings">
        <greeting-tab></greeting-tab>
    </div>
    <div>
        <div ng-show="authenticated">
            <h3>Add new greeting</h3>
            <greeting-form></greeting-form>
        </div>
        <div ng-show="!authenticated">
            <p>Login to add new greetings</p>
            <login-form></login-form>
        </div>
    </div>
</div><!-- /.container -->

</body>
</html>
