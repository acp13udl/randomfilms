<section>
        <form>
            <div ng-repeat="director in randomFilmsController.currentFilmDirectors">
                <div class="row">
                    <div class="col-md-3">
                        <img src="{{director.urlPhoto}}" />
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputActorName">Artistic name:</label>
                                    <input id="inputActorName" type="text" class="form-control" value="{{director.directorName}}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputActorRealName">Real name:</label>
                                <div class="input-group">
                                    <input id="inputActorRealName" type="text" class="form-control" value="{{director.birthName}}" readonly>
                                    <a href="http://www.imdb.com/name/{{director.id}}" class="input-group-addon">Link IMDB</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputActorHeight">Height:</label>
                                    <input id="inputActorHeight" type="text" class="form-control" value="{{director.height}}" readonly>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputActorDateOfBirth">Date of birth:</label>
                                    <input id="inputActorDateOfBirth" type="text" class="form-control" value="{{director.dateOfBirth}}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputActorPlaceOfBirth">Place of birth:</label>
                                    <input id="inputActorPlaceOfBirth" type="text" class="form-control" value="{{director.placeOfBirth}}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 5px; margin-right: 5px;">
                            <div class="form-group">
                                <label for="inputActorBio">Bio:</label>
                                <textarea id="inputActorBio" type="text" class="form-control" rows="6" readonly>{{director.bio}}</textarea>
                            </div>
                        </div>
                        <div class="row">

                        </div>
                    </div>
                </div>
                <hr/>
            </div>
            <a class="btn btn-primary" href="/films/${filmId}" style="float: right;">Return to film</a>
        </form>
</section>
